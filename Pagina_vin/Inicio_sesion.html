<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body class="bg-info d-flex justify-content-center align-items-center vh-100">
  <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
    <div class="d-flex justify-content-center">
      <img src="assets/login-icon.svg" alt="login-icon" style="height: 7rem" />
    </div>
    <div class="text-center fs-1 fw-bold">Iniciar sesión</div>
    <div class="input-group mt-4">
      <div class="input-group-text bg-info">
        <img src="assets/username-icon.svg" alt="username-icon" style="height: 1rem" />
      </div>
      <input class="form-control bg-light" type="text" placeholder="Usuario" />
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text bg-info">
        <img src="assets/password-icon.svg" alt="password-icon" style="height: 1rem" />
      </div>
      <input class="form-control bg-light" type="password" placeholder="Contraseña" />
    </div>
    <div class="d-flex justify-content-around mt-1">
      <div class="d-flex align-items-center gap-1">
        <input class="form-check-input" type="checkbox" />
        <div class="pt-1" style="font-size: 0.9rem">Recuerdame</div>
      </div>
      <div class="pt-1">
        <button onclick="b()" class="text-decoration-none text-info fw-semibold fst-italic btn"
          style="font-size: 0.9rem">Se te olvido
          la contraseña?</button>
      </div>
    </div>
    <div  class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
      <a href="Solicitudes.html" class="text-decoration-none text-dark fw-semibold">Ingresar</a>
    </div>
    <div class="d-flex gap-1 justify-content-center mt-1">
      <div>No tienes una cuenta?</div>
      <a href="CrearCuenta.html" class="text-decoration-none text-info fw-semibold">Registrate aqui</a>
    </div>
  </div>
  </div>
  <script src="js/Formulario_registro_new.js"></script>
</body>

</html>
